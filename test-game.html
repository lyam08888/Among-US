<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us V3 - Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .test-item:last-child {
            border-bottom: none;
        }
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success {
            background: #4CAF50;
            color: white;
        }
        .status.error {
            background: #f44336;
            color: white;
        }
        .status.warning {
            background: #FF9800;
            color: white;
        }
        .launch-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            margin-top: 20px;
        }
        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üöÄ Among Us V3 - Test de Fonctionnement</h1>
        
        <div class="test-section">
            <h2>üìÅ Fichiers Requis</h2>
            <div id="file-tests">
                <!-- Tests de fichiers seront ajout√©s ici -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>üéµ Fichiers Audio</h2>
            <div id="audio-tests">
                <!-- Tests audio seront ajout√©s ici -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>üé® Styles CSS</h2>
            <div id="css-tests">
                <!-- Tests CSS seront ajout√©s ici -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>‚ö° JavaScript</h2>
            <div id="js-tests">
                <!-- Tests JS seront ajout√©s ici -->
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="launch-btn" onclick="launchGame()">
                üéÆ Lancer Among Us V3
            </button>
        </div>
    </div>

    <script>
        // Tests de fichiers
        const requiredFiles = [
            'index-v3.html',
            'js/v3-app.js',
            'js/v3-engine.js',
            'js/v3-physics.js',
            'js/v3-graphics.js',
            'js/v3-audio.js',
            'js/v3-networking.js',
            'js/v3-game-logic.js',
            'js/v3-ui.js',
            'js/v3-animations.js',
            'js/v3-particles.js',
            'js/v3-tasks.js',
            'js/v3-maps.js'
        ];
        
        const audioFiles = [
            'assets/sounds/ambient.mp3',
            'assets/sounds/button-click.mp3',
            'assets/sounds/task-complete.mp3',
            'assets/sounds/emergency.mp3',
            'assets/sounds/kill.mp3'
        ];
        
        const cssFiles = [
            'styles/v3-main.css',
            'styles/v3-game.css',
            'styles/v3-ui.css',
            'styles/v3-animations.css',
            'styles/v3-particles.css'
        ];
        
        async function testFile(url) {
            try {
                const response = await fetch(url);
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        function createTestItem(name, status) {
            const statusClass = status ? 'success' : 'error';
            const statusText = status ? '‚úÖ OK' : '‚ùå MANQUANT';
            
            return `
                <div class="test-item">
                    <span>${name}</span>
                    <span class="status ${statusClass}">${statusText}</span>
                </div>
            `;
        }
        
        async function runTests() {
            // Test des fichiers requis
            const fileTestsContainer = document.getElementById('file-tests');
            for (const file of requiredFiles) {
                const exists = await testFile(file);
                fileTestsContainer.innerHTML += createTestItem(file, exists);
            }
            
            // Test des fichiers audio
            const audioTestsContainer = document.getElementById('audio-tests');
            for (const file of audioFiles) {
                const exists = await testFile(file);
                audioTestsContainer.innerHTML += createTestItem(file, exists);
            }
            
            // Test des fichiers CSS
            const cssTestsContainer = document.getElementById('css-tests');
            for (const file of cssFiles) {
                const exists = await testFile(file);
                cssTestsContainer.innerHTML += createTestItem(file, exists);
            }
            
            // Test JavaScript
            const jsTestsContainer = document.getElementById('js-tests');
            jsTestsContainer.innerHTML += createTestItem('Modules ES6', typeof window.AmongUsV3App !== 'undefined');
            jsTestsContainer.innerHTML += createTestItem('Canvas Support', !!document.createElement('canvas').getContext);
            jsTestsContainer.innerHTML += createTestItem('Audio Support', !!window.Audio);
            jsTestsContainer.innerHTML += createTestItem('LocalStorage', !!window.localStorage);
        }
        
        function launchGame() {
            window.open('index-v3.html', '_blank');
        }
        
        // Lancer les tests au chargement
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
