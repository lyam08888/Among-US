<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us V4 - Version Simplifi√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            overflow: hidden;
        }
        
        .app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00d4ff, #bf00ff, #ff006e);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .menu-container {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .menu-button {
            display: block;
            width: 300px;
            padding: 1rem 2rem;
            margin: 1rem 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .menu-button:active {
            transform: translateY(0);
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0f;
            display: none;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            background: #0a0a0f;
        }
        
        .game-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container" id="menu-screen">
        <h1 class="logo">AMONG US</h1>
        
        <div class="menu-container">
            <button class="menu-button" onclick="startGame()">üéÆ Jouer</button>
            <button class="menu-button" onclick="createRoom()">‚ûï Cr√©er une partie</button>
            <button class="menu-button" onclick="joinRoom()">üë• Rejoindre</button>
            <button class="menu-button" onclick="showSettings()">‚öôÔ∏è Param√®tres</button>
        </div>
        
        <div class="status">
            Status: Menu principal charg√© ‚úÖ
        </div>
    </div>
    
    <div class="canvas-container" id="game-screen">
        <canvas id="game-canvas"></canvas>
        <div class="game-ui">
            <button class="back-button" onclick="backToMenu()">‚Üê Retour au menu</button>
        </div>
    </div>

    <script>
        console.log('üöÄ Among Us - Version simplifi√©e charg√©e');
        
        function startGame() {
            console.log('üéÆ D√©marrage du jeu...');
            showGameScreen();
            initCanvas();
        }
        
        function createRoom() {
            alert('üè† Cr√©ation de partie - Fonctionnalit√© en d√©veloppement');
        }
        
        function joinRoom() {
            const code = prompt('Entrez le code de la partie:');
            if (code) {
                alert(`Tentative de connexion √† la partie: ${code}`);
            }
        }
        
        function showSettings() {
            alert('‚öôÔ∏è Param√®tres - Fonctionnalit√© en d√©veloppement');
        }
        
        function showGameScreen() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
        }
        
        function backToMenu() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
        }
        
        function initCanvas() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            // Ajuster la taille du canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Dessiner un fond simple
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner un personnage simple
            drawSimpleCharacter(ctx, canvas.width / 2, canvas.height / 2);
            
            // Dessiner du texte
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Jeu en cours de d√©veloppement', canvas.width / 2, 50);
            ctx.fillText('Utilisez les contr√¥les pour vous d√©placer', canvas.width / 2, 80);
        }
        
        function drawSimpleCharacter(ctx, x, y) {
            // Corps du personnage (forme de haricot)
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.ellipse(x, y, 40, 60, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Visi√®re
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.ellipse(x, y - 20, 25, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Reflet sur la visi√®re
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.ellipse(x - 8, y - 25, 8, 6, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Gestion du redimensionnement
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('game-canvas');
            if (canvas && document.getElementById('game-screen').style.display !== 'none') {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initCanvas();
            }
        });
        
        // Afficher les informations de d√©bogage
        console.log('Taille de l\'√©cran:', window.innerWidth, 'x', window.innerHeight);
        console.log('User Agent:', navigator.userAgent);
        console.log('URL:', window.location.href);
    </script>
</body>
</html>
