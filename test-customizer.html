<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Character Customizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .preview-section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        
        .controls-section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .color-option.active {
            border-color: white;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <h1>Test du Générateur de Personnages</h1>
    
    <div class="test-container">
        <div class="preview-section">
            <h3>Aperçu</h3>
            <canvas id="character-preview" width="300" height="300" style="background: rgba(255,255,255,0.1); border-radius: 10px;"></canvas>
            <br><br>
            <button onclick="testAnimation()">Test Animation</button>
            <button onclick="generateSpriteSheet()">Générer Sprite Sheet</button>
        </div>
        
        <div class="controls-section">
            <h3>Contrôles</h3>
            
            <div class="control-group">
                <label>Couleur du Corps</label>
                <div class="color-grid" id="body-colors"></div>
            </div>
            
            <div class="control-group">
                <label>Couleur de la Visière</label>
                <div class="color-grid" id="visor-colors"></div>
            </div>
            
            <div class="control-group">
                <label>Taille: <span id="height-value">1.00</span></label>
                <input type="range" id="height-slider" min="0.8" max="1.2" step="0.01" value="1.00">
            </div>
            
            <div class="control-group">
                <label>Largeur: <span id="width-value">1.00</span></label>
                <input type="range" id="width-slider" min="0.8" max="1.2" step="0.01" value="1.00">
            </div>
            
            <div class="control-group">
                <label>Accessoire</label>
                <select id="accessory-select">
                    <option value="">Aucun</option>
                    <option value="cap">Casquette</option>
                    <option value="flower">Fleur</option>
                    <option value="crown">Couronne</option>
                    <option value="halo">Auréole</option>
                    <option value="horns">Cornes</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Preset</label>
                <button onclick="loadPreset('Classic')">Classique</button>
                <button onclick="loadPreset('Slim')">Mince</button>
                <button onclick="loadPreset('Chunky')">Costaud</button>
                <button onclick="loadPreset('Heroic')">Héroïque</button>
            </div>
        </div>
    </div>

    <script src="js/crewmate-generator.js"></script>
    <script>
        let currentOptions = window.CrewmateGenerator.CrewmatePresets.Classic();
        let animationFrame = null;
        let animationTime = 0;
        
        const canvas = document.getElementById('character-preview');
        const ctx = canvas.getContext('2d');
        
        // Couleurs disponibles
        const bodyColors = [
            '#c51111', '#132ed1', '#117f2d', '#ed54ba',
            '#f07613', '#f5f557', '#3f474e', '#d6e0f0',
            '#6b2fbb', '#71491e', '#38fedc', '#50ef39'
        ];
        
        const visorColors = [
            '#8fd3ff', '#ff6b6b', '#51cf66', '#ffd43b',
            '#da77f2', '#ff922b'
        ];
        
        // Initialisation
        function init() {
            setupColorControls();
            setupSliders();
            setupAccessoryControl();
            updatePreview();
            startAnimation();
        }
        
        function setupColorControls() {
            const bodyContainer = document.getElementById('body-colors');
            bodyContainer.innerHTML = bodyColors.map(color => 
                `<div class="color-option ${color === currentOptions.body ? 'active' : ''}" 
                      style="background-color: ${color}" 
                      onclick="setBodyColor('${color}')"></div>`
            ).join('');
            
            const visorContainer = document.getElementById('visor-colors');
            visorContainer.innerHTML = visorColors.map(color => 
                `<div class="color-option ${color === currentOptions.visor ? 'active' : ''}" 
                      style="background-color: ${color}" 
                      onclick="setVisorColor('${color}')"></div>`
            ).join('');
        }
        
        function setupSliders() {
            const heightSlider = document.getElementById('height-slider');
            const widthSlider = document.getElementById('width-slider');
            
            heightSlider.addEventListener('input', (e) => {
                currentOptions.anatomy.heightMul = parseFloat(e.target.value);
                document.getElementById('height-value').textContent = e.target.value;
                updatePreview();
            });
            
            widthSlider.addEventListener('input', (e) => {
                currentOptions.anatomy.widthMul = parseFloat(e.target.value);
                document.getElementById('width-value').textContent = e.target.value;
                updatePreview();
            });
        }
        
        function setupAccessoryControl() {
            const select = document.getElementById('accessory-select');
            select.addEventListener('change', (e) => {
                currentOptions.accessory = e.target.value || null;
                updatePreview();
            });
        }
        
        function setBodyColor(color) {
            currentOptions.body = color;
            setupColorControls();
            updatePreview();
        }
        
        function setVisorColor(color) {
            currentOptions.visor = color;
            setupColorControls();
            updatePreview();
        }
        
        function loadPreset(presetName) {
            currentOptions = window.CrewmateGenerator.CrewmatePresets[presetName]();
            setupColorControls();
            document.getElementById('height-slider').value = currentOptions.anatomy.heightMul;
            document.getElementById('width-slider').value = currentOptions.anatomy.widthMul;
            document.getElementById('height-value').textContent = currentOptions.anatomy.heightMul.toFixed(2);
            document.getElementById('width-value').textContent = currentOptions.anatomy.widthMul.toFixed(2);
            document.getElementById('accessory-select').value = currentOptions.accessory || '';
            updatePreview();
        }
        
        function updatePreview() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const state = {
                anim: 'idle',
                frame: Math.floor(animationTime / 100) % 8,
                dir: 3
            };
            
            window.CrewmateGenerator.renderFrameToCanvas(canvas, currentOptions, state);
        }
        
        function startAnimation() {
            function animate() {
                animationTime += 16;
                updatePreview();
                animationFrame = requestAnimationFrame(animate);
            }
            animate();
        }
        
        function testAnimation() {
            console.log('Test animation - Options actuelles:', currentOptions);
        }
        
        function generateSpriteSheet() {
            const sheet = window.CrewmateGenerator.buildSpriteSheet(currentOptions, {
                frames: 8,
                dirs: 4,
                ssaa: 1
            });
            
            // Créer une nouvelle fenêtre pour afficher le sprite sheet
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head><title>Sprite Sheet</title></head>
                    <body style="background: #333; margin: 20px;">
                        <h2 style="color: white;">Sprite Sheet Généré</h2>
                        <p style="color: white;">Dimensions: ${sheet.frameW}x${sheet.frameH} par frame</p>
                        <p style="color: white;">Grille: ${sheet.cols} colonnes x ${sheet.rows} lignes</p>
                        <canvas id="sheet" style="border: 1px solid white; background: rgba(255,255,255,0.1);"></canvas>
                        <script>
                            const canvas = document.getElementById('sheet');
                            const ctx = canvas.getContext('2d');
                            canvas.width = ${sheet.canvas.width};
                            canvas.height = ${sheet.canvas.height};
                            ctx.drawImage(arguments[0], 0, 0);
                        </script>
                    </body>
                </html>
            `);
            newWindow.document.close();
            newWindow.arguments = [sheet.canvas];
        }
        
        // Démarrer l'application
        init();
    </script>
</body>
</html>
