<!DOCTYPE html>
<html>
<head>
    <title>Test Classes V4</title>
</head>
<body>
    <h1>Test des Classes V4</h1>
    <div id="results"></div>

    <!-- Scripts V4 -->
    <script src="js/v4-mobile-optimizations.js"></script>
    <script src="js/v4-advanced-audio.js"></script>
    <script src="js/v4-advanced-mapping.js"></script>
    <script src="js/v4-advanced-characters.js"></script>
    <script src="js/v4-game-logic.js"></script>
    <script src="js/v4-tasks-system.js"></script>
    <script src="js/v4-networking.js"></script>
    <script src="js/v3-engine.js"></script>

    <script>
        const results = document.getElementById('results');
        const classes = [
            'MobileOptimizations',
            'AdvancedAudioSystem', 
            'AdvancedMappingSystem',
            'AdvancedCharacterSystem',
            'GameLogic',
            'TasksSystem',
            'NetworkingSystem',
            'AmongUsV3Engine'
        ];

        classes.forEach(className => {
            try {
                const ClassConstructor = window[className];
                if (ClassConstructor) {
                    results.innerHTML += `<p>✅ ${className} - OK</p>`;
                } else {
                    results.innerHTML += `<p>❌ ${className} - MANQUANT</p>`;
                }
            } catch (e) {
                results.innerHTML += `<p>❌ ${className} - ERREUR: ${e.message}</p>`;
            }
        });
    </script>
</body>
</html>
