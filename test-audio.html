<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio Loading Test</h1>
    <div id="results"></div>
    <button onclick="testAudioLoading()">Test Audio Loading</button>
    
    <script>
        async function testAudioLoading() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing audio files...</p>';
            
            const audioFiles = [
                'assets/sounds/button-click.mp3',
                'assets/sounds/ambient.mp3',
                'assets/sounds/task-complete.mp3',
                'assets/sounds/kill.mp3',
                'assets/sounds/emergency.mp3',
                'assets/sounds/sabotage.mp3',
                'assets/sounds/vent.mp3',
                'assets/sounds/footstep.mp3',
                'assets/sounds/lobby.mp3',
                'assets/sounds/discussion.mp3'
            ];
            
            const testResults = [];
            
            for (const file of audioFiles) {
                try {
                    // Test with fetch
                    const response = await fetch(file);
                    if (response.ok) {
                        testResults.push(`✅ ${file} - Fetch OK (${response.status})`);
                        
                        // Test with Audio element
                        const audio = new Audio(file);
                        await new Promise((resolve, reject) => {
                            audio.addEventListener('canplaythrough', () => {
                                testResults.push(`✅ ${file} - Audio element OK`);
                                resolve();
                            });
                            audio.addEventListener('error', (e) => {
                                testResults.push(`❌ ${file} - Audio element error: ${e.message}`);
                                resolve();
                            });
                            audio.load();
                        });
                    } else {
                        testResults.push(`❌ ${file} - Fetch failed (${response.status})`);
                    }
                } catch (error) {
                    testResults.push(`❌ ${file} - Error: ${error.message}`);
                }
            }
            
            results.innerHTML = '<h2>Test Results:</h2><ul>' + 
                testResults.map(result => `<li>${result}</li>`).join('') + 
                '</ul>';
        }
    </script>
</body>
</html>
