<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Audio System</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        #test-output {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <h1>Test Audio System</h1>
    <div id="test-output"></div>

    <script>
        const output = document.getElementById('test-output');
        
        function addToOutput(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            addToOutput(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            addToOutput(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            addToOutput(args.join(' '), 'warning');
        };
    </script>
    
    <script src="js/error-handler.js"></script>
    <script src="js/v3-audio.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üß™ Testing AmongUsV3Audio...');
            
            try {
                // Create a mock engine
                const mockEngine = {
                    canvas: document.createElement('canvas'),
                    ctx: document.createElement('canvas').getContext('2d')
                };
                
                console.log('üîä Creating AmongUsV3Audio...');
                const audio = new AmongUsV3Audio(mockEngine);
                console.log('‚úÖ AmongUsV3Audio created successfully!');
                
                console.log('üîä Testing audio initialization...');
                audio.initialize().then(() => {
                    console.log('‚úÖ Audio system initialized successfully!');
                }).catch(error => {
                    console.error('‚ùå Audio initialization failed:', error);
                });
                
            } catch (error) {
                console.error('‚ùå AmongUsV3Audio creation failed:', error);
                console.error('Stack trace:', error.stack);
            }
        });
    </script>
</body>
</html>
