<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Among Us V4 - Mobile Game 2025</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    
    <!-- Styles V4 -->
    <link rel="stylesheet" href="styles/v4-mobile-interface.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="assets/characters/crew-red-sheet.png" as="image">
    <link rel="preload" href="assets/sounds/ambient.wav" as="audio" type="audio/wav" crossorigin="anonymous">
    
    <style>
        /* Styles de base pour le canvas de jeu */
        #game-canvas, canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: #0a0a0f !important;
            touch-action: none;
            user-select: none;
            z-index: 10 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Affichage des √©crans */
        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .screen.active,
        #game-screen {
            display: block;
        }
        
        /* Interface de jeu overlay */
        .v4-game-interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
        }
        
        .v4-game-interface > * {
            pointer-events: auto;
        }
        
        /* HUD de jeu moderne */
        .v4-game-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 100%);
        }
        
        .v4-hud-left, .v4-hud-right {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .v4-hud-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            backdrop-filter: var(--glass-backdrop);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .v4-room-code {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            font-weight: 700;
        }
        
        .v4-player-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .v4-player-count i {
            color: var(--neon-green);
        }
        
        /* Contr√¥les mobiles V4 */
        .v4-mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .v4-joystick-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .v4-joystick {
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            backdrop-filter: var(--glass-backdrop);
            position: relative;
            box-shadow: var(--glass-shadow);
        }
        
        .v4-joystick-knob {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px var(--neon-blue);
            transition: all 0.1s ease;
        }
        
        .v4-action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .v4-action-btn-mobile {
            width: 60px;
            height: 60px;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            backdrop-filter: var(--glass-backdrop);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s var(--spring-bounce);
            box-shadow: var(--glass-shadow);
        }
        
        .v4-action-btn-mobile.primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .v4-action-btn-mobile.danger {
            background: linear-gradient(135deg, var(--neon-pink), #ff0040);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        
        .v4-action-btn-mobile:active {
            transform: scale(0.9);
        }
        
        /* Liste des t√¢ches moderne */
        .v4-task-list {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            width: 200px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            backdrop-filter: var(--glass-backdrop);
            padding: 1rem;
            box-shadow: var(--glass-shadow);
        }
        
        .v4-task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: white;
        }
        
        .v4-task-header h4 {
            font-size: 1rem;
            font-weight: 700;
        }
        
        .v4-task-progress {
            font-size: 0.8rem;
            color: var(--neon-blue);
        }
        
        .v4-task-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: white;
            font-size: 0.8rem;
        }
        
        .v4-task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .v4-task-item i {
            color: var(--neon-green);
        }
        
        /* Chat moderne */
        .v4-chat-container {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            max-height: 200px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            backdrop-filter: var(--glass-backdrop);
            box-shadow: var(--glass-shadow);
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            transition: all 0.3s var(--spring-bounce);
        }
        
        .v4-chat-container.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .v4-chat-messages {
            max-height: 150px;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .v4-chat-message {
            margin-bottom: 0.5rem;
            color: white;
            font-size: 0.8rem;
        }
        
        .v4-chat-input-container {
            display: flex;
            padding: 0.5rem;
            border-top: 1px solid var(--glass-border);
        }
        
        .v4-chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
        }
        
        .v4-chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .v4-chat-send {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
        }
        
        /* Panneau de param√®tres moderne */
        .v4-settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s var(--smooth-ease);
        }
        
        .v4-settings-panel.active {
            opacity: 1;
            visibility: visible;
        }
        
        .v4-settings-content {
            width: 90%;
            max-width: 400px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: var(--glass-backdrop);
            padding: 2rem;
            box-shadow: var(--glass-shadow);
        }
        
        .v4-settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            color: white;
        }
        
        .v4-settings-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .v4-settings-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .v4-setting-group {
            margin-bottom: 1.5rem;
        }
        
        .v4-setting-group label {
            display: block;
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .v4-setting-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--glass-border);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .v4-setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .v4-mobile-controls {
                padding: 1rem;
            }
            
            .v4-joystick-container {
                width: 100px;
                height: 100px;
            }
            
            .v4-joystick-knob {
                width: 40px;
                height: 40px;
            }
            
            .v4-action-btn-mobile {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .v4-task-list {
                width: 180px;
            }
            
            .v4-chat-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="v4-mobile-interface">
        <!-- √âcran de chargement V4 -->
        <div id="loading-screen" class="v4-loading-screen active">
            <div class="v4-loading-logo">
                <div class="v4-crewmate-hologram">
                    <div class="v4-crewmate-body">
                        <div class="v4-crewmate-visor"></div>
                    </div>
                </div>
            </div>
            <h1 class="v4-loading-title">AMONG US</h1>
            <div class="v4-loading-progress">
                <div class="v4-progress-container">
                    <div class="v4-progress-bar" id="loading-progress-bar"></div>
                </div>
                <div class="v4-loading-text" id="loading-text">Initialisation...</div>
            </div>
        </div>

        <!-- Menu principal V4 -->
        <div id="main-menu" class="v4-main-menu">
            <div class="v4-menu-header">
                <div class="v4-logo-section">
                    <div class="v4-mini-crewmate"></div>
                    <h1 class="v4-game-title">AMONG US</h1>
                </div>
                <div class="v4-user-profile">
                    <div class="v4-profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="v4-settings-btn" data-action="settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="v4-main-actions">
                <button class="v4-action-btn primary" data-action="quick-play">
                    <div class="v4-btn-icon">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="v4-btn-content">
                        <h3>Jouer</h3>
                        <p>Partie rapide</p>
                    </div>
                </button>

                <button class="v4-action-btn secondary" data-action="create-room">
                    <div class="v4-btn-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="v4-btn-content">
                        <h3>Cr√©er</h3>
                        <p>Nouvelle partie</p>
                    </div>
                </button>

                <button class="v4-action-btn secondary" data-action="join-room">
                    <div class="v4-btn-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="v4-btn-content">
                        <h3>Rejoindre</h3>
                        <p>Code de partie</p>
                    </div>
                </button>
            </div>

            <div class="v4-secondary-menu" id="secondary-menu">
                <button class="v4-secondary-btn" data-action="training">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Entra√Ænement</span>
                </button>
                <button class="v4-secondary-btn" data-action="cosmetics">
                    <i class="fas fa-palette"></i>
                    <span>Cosm√©tiques</span>
                </button>
                <button class="v4-secondary-btn" data-action="stats">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statistiques</span>
                </button>
            </div>

            <button class="v4-menu-toggle" id="menu-toggle" data-action="toggle-secondary">
                <i class="fas fa-ellipsis-h"></i>
                <span>Plus d'options</span>
            </button>

            <div class="v4-status-bar">
                <div class="v4-status-item">
                    <div class="v4-status-indicator"></div>
                    <span id="online-players">15,247 joueurs</span>
                </div>
                <div class="v4-status-item">
                    <i class="fas fa-wifi"></i>
                    <span id="ping-value">18ms</span>
                </div>
            </div>
        </div>

        <!-- √âcran de jeu V4 -->
        <div id="game-screen" class="screen">
            <canvas id="game-canvas"></canvas>
            
            <div class="v4-game-interface">
                <!-- HUD de jeu -->
                <div class="v4-game-hud">
                    <div class="v4-hud-left">
                        <div class="v4-hud-item v4-room-code">
                            <span id="current-room-code">ABCDEF</span>
                        </div>
                        <div class="v4-hud-item">
                            <i class="fas fa-clock"></i>
                            <span id="game-timer">05:30</span>
                        </div>
                    </div>
                    <div class="v4-hud-right">
                        <div class="v4-hud-item v4-player-count">
                            <i class="fas fa-users"></i>
                            <span id="alive-players">8</span>/<span id="total-players">10</span>
                        </div>
                        <div class="v4-hud-item">
                            <button class="v4-settings-btn" data-action="emergency-meeting">
                                <i class="fas fa-exclamation-triangle"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Liste des t√¢ches -->
                <div class="v4-task-list" id="task-list">
                    <div class="v4-task-header">
                        <h4>T√¢ches</h4>
                        <div class="v4-task-progress">
                            <span id="task-progress-text">3/7</span>
                        </div>
                    </div>
                    <div class="v4-task-items" id="task-items">
                        <div class="v4-task-item">
                            <i class="fas fa-bolt"></i>
                            <span>R√©parer les c√¢bles</span>
                        </div>
                        <div class="v4-task-item completed">
                            <i class="fas fa-check"></i>
                            <span>Scanner m√©dical</span>
                        </div>
                        <div class="v4-task-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Calibrer boucliers</span>
                        </div>
                    </div>
                </div>

                <!-- Contr√¥les mobiles -->
                <div class="v4-mobile-controls" id="mobile-controls">
                    <div class="v4-joystick-container">
                        <div class="v4-joystick" id="joystick">
                            <div class="v4-joystick-knob" id="joystick-knob"></div>
                        </div>
                    </div>
                    
                    <div class="v4-action-buttons">
                        <button class="v4-action-btn-mobile primary" id="use-btn" data-action="use">
                            <i class="fas fa-hand-paper"></i>
                        </button>
                        <button class="v4-action-btn-mobile danger" id="kill-btn" data-action="kill" style="display: none;">
                            <i class="fas fa-skull"></i>
                        </button>
                        <button class="v4-action-btn-mobile" id="report-btn" data-action="report">
                            <i class="fas fa-exclamation"></i>
                        </button>
                    </div>
                </div>

                <!-- Chat -->
                <div class="v4-chat-container" id="chat-container">
                    <div class="v4-chat-messages" id="chat-messages">
                        <div class="v4-chat-message">
                            <strong>Rouge:</strong> O√π √©tait tout le monde ?
                        </div>
                        <div class="v4-chat-message">
                            <strong>Bleu:</strong> J'√©tais en √©lectricit√©
                        </div>
                    </div>
                    <div class="v4-chat-input-container">
                        <input type="text" class="v4-chat-input" id="chat-input" placeholder="Tapez votre message...">
                        <button class="v4-chat-send" id="chat-send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panneau de param√®tres V4 -->
        <div id="settings-panel" class="v4-settings-panel">
            <div class="v4-settings-content">
                <div class="v4-settings-header">
                    <h3>Param√®tres</h3>
                    <button class="v4-settings-close" data-action="close-settings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="v4-setting-group">
                    <label>Volume Principal</label>
                    <input type="range" id="master-volume" min="0" max="100" value="70">
                </div>
                
                <div class="v4-setting-group">
                    <label>Effets Sonores</label>
                    <input type="range" id="sfx-volume" min="0" max="100" value="80">
                </div>
                
                <div class="v4-setting-group">
                    <label>Musique</label>
                    <input type="range" id="music-volume" min="0" max="100" value="50">
                </div>
                
                <div class="v4-setting-group">
                    <label>Audio Ambiant</label>
                    <input type="range" id="ambient-volume" min="0" max="100" value="40">
                </div>
                
                <div class="v4-setting-group">
                    <label>Qualit√© Graphique</label>
                    <select id="graphics-quality">
                        <option value="low">Faible</option>
                        <option value="medium" selected>Moyenne</option>
                        <option value="high">√âlev√©e</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="js/immediate-diagnostic.js"></script>
