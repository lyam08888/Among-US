<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Basique</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0f;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-test {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <h1>Test de Base - Among Us</h1>
    
    <div class="test-box">
        TEST OK
    </div>
    
    <div class="menu-test">
        <h2>Menu de Test</h2>
        <button onclick="alert('Bouton 1 fonctionne!')">Jouer</button>
        <button onclick="alert('Bouton 2 fonctionne!')">Créer</button>
        <button onclick="alert('Bouton 3 fonctionne!')">Rejoindre</button>
        <button onclick="window.location.href='index.html'">Retour au jeu principal</button>
    </div>
    
    <div class="menu-test">
        <h3>Informations de débogage</h3>
        <p>URL actuelle: <span id="current-url"></span></p>
        <p>User Agent: <span id="user-agent"></span></p>
        <p>Taille de l'écran: <span id="screen-size"></span></p>
    </div>

    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('screen-size').textContent = window.innerWidth + 'x' + window.innerHeight;
        
        console.log('Test basique chargé avec succès');
    </script>
</body>
</html>
