<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Among Us</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0f;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test de Diagnostic - Among Us V4</h1>
        
        <div class="test-section">
            <h2>État des Scripts</h2>
            <div id="script-status">Vérification en cours...</div>
        </div>
        
        <div class="test-section">
            <h2>Test du Canvas</h2>
            <canvas id="test-canvas" width="400" height="200" style="border: 1px solid white;"></canvas>
            <div id="canvas-status">Canvas créé</div>
        </div>
        
        <div class="test-section">
            <h2>Test Audio</h2>
            <button onclick="testAudio()">Tester Audio</button>
            <div id="audio-status">Prêt pour test</div>
        </div>
        
        <div class="test-section">
            <h2>Actions</h2>
            <button onclick="location.href='index.html'">Retour au jeu principal</button>
            <button onclick="location.reload()">Recharger cette page</button>
        </div>
    </div>

    <script>
        // Test des classes disponibles
        function checkScripts() {
            const statusDiv = document.getElementById('script-status');
            let status = '';
            
            // Vérifier les classes principales
            const classes = [
                'AmongUsV3Engine',
                'AmongUsV3Audio', 
                'AmongUsV3Graphics',
                'AmongUsV3Physics',
                'AdvancedAudioSystem',
                'AdvancedMappingSystem',
                'AdvancedCharacterSystem',
                'AmongUsV4App'
            ];
            
            classes.forEach(className => {
                try {
                    if (typeof window[className] !== 'undefined') {
                        status += `<div class="success">✅ ${className} - Disponible</div>`;
                    } else {
                        status += `<div class="error">❌ ${className} - Non trouvé</div>`;
                    }
                } catch (e) {
                    status += `<div class="error">❌ ${className} - Erreur: ${e.message}</div>`;
                }
            });
            
            statusDiv.innerHTML = status;
        }
        
        // Test du canvas
        function testCanvas() {
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');
            
            // Dessiner un test simple
            ctx.fillStyle = '#667eea';
            ctx.fillRect(50, 50, 100, 100);
            
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(300, 100, 50, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText('Test Canvas OK', 150, 30);
            
            document.getElementById('canvas-status').innerHTML = '<div class="success">✅ Canvas fonctionne</div>';
        }
        
        // Test audio
        function testAudio() {
            const statusDiv = document.getElementById('audio-status');
            
            try {
                // Test simple avec Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Créer un oscillateur pour un bip de test
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
                
                statusDiv.innerHTML = '<div class="success">✅ Audio Web API fonctionne</div>';
            } catch (e) {
                statusDiv.innerHTML = `<div class="error">❌ Erreur audio: ${e.message}</div>`;
            }
        }
        
        // Exécuter les tests au chargement
        window.addEventListener('load', () => {
            checkScripts();
            testCanvas();
        });
        
        // Capturer les erreurs JavaScript
        window.addEventListener('error', (e) => {
            console.error('Erreur JavaScript détectée:', e);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'test-section error';
            errorDiv.innerHTML = `<h3>Erreur JavaScript</h3><p>${e.message}</p><p>Fichier: ${e.filename}:${e.lineno}</p>`;
            document.querySelector('.test-container').appendChild(errorDiv);
        });
    </script>
</body>
</html>
