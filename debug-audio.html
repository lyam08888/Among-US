<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #ef6c00; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Among Us Audio System Debug</h1>
    <div>
        <button onclick="initAudio()">Initialize Audio</button>
        <button onclick="testAudioFiles()">Test Audio Files</button>
        <button onclick="playTestSound()">Play Test Sound</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="logs"></div>

    <script src="js/v3-audio.js"></script>
    <script>
        let audioSystem = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logs.appendChild(logDiv);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function initAudio() {
            try {
                log('Initializing audio system...', 'info');
                audioSystem = new AmongUsV3Audio({ gameState: {} });
                await audioSystem.initialize();
                log('Audio system initialized successfully!', 'success');
                log(`Audio context state: ${audioSystem.audioContext.state}`, 'info');
                log(`Sample rate: ${audioSystem.audioContext.sampleRate}Hz`, 'info');
            } catch (error) {
                log(`Failed to initialize audio: ${error.message}`, 'error');
            }
        }
        
        async function testAudioFiles() {
            if (!audioSystem) {
                log('Audio system not initialized', 'error');
                return;
            }
            
            const audioFiles = [
                'assets/sounds/button-click.mp3',
                'assets/sounds/ambient.mp3',
                'assets/sounds/task-complete.mp3'
            ];
            
            for (const file of audioFiles) {
                try {
                    log(`Testing ${file}...`, 'info');
                    const response = await fetch(file);
                    if (response.ok) {
                        const arrayBuffer = await response.arrayBuffer();
                        log(`✅ ${file} - Size: ${arrayBuffer.byteLength} bytes`, 'success');
                        
                        // Try to decode
                        try {
                            const audioBuffer = await audioSystem.audioContext.decodeAudioData(arrayBuffer);
                            log(`✅ ${file} - Decoded: ${audioBuffer.duration.toFixed(2)}s, ${audioBuffer.numberOfChannels} channels`, 'success');
                        } catch (decodeError) {
                            log(`❌ ${file} - Decode error: ${decodeError.message}`, 'error');
                        }
                    } else {
                        log(`❌ ${file} - HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(`❌ ${file} - Error: ${error.message}`, 'error');
                }
            }
        }
        
        async function playTestSound() {
            if (!audioSystem) {
                log('Audio system not initialized', 'error');
                return;
            }
            
            try {
                // Create a simple test tone
                const audioContext = audioSystem.audioContext;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 440; // A4
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
                
                log('Playing test tone...', 'success');
            } catch (error) {
                log(`Failed to play test sound: ${error.message}`, 'error');
            }
        }
        
        // Auto-initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, ready for testing', 'info');
        });
    </script>
</body>
</html>
